<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="../assets/img/logo/join_logo_vector.svg" type="image/x-icon"/>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../components/css/headbar_sidebar.css">
    <link rel="stylesheet" href="../styles/addTaskStyle.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/overlayCard.css">

    <script type="module" src="../scripts/firebase_auth.js" defer></script>
    <script src="../components/js/summary_header.js"></script>
    <script src="../scripts/board.js" defer></script>
    <script src="../scripts/overlayCard.js" defer></script>
    <script src="../scripts/search.js"></script>

    <script src="../scripts/template/template.js"></script>
    <script src="../scripts//template/template_funktion.js"></script>
    <script src="../scripts/addTaskScript.js"></script>
    <script src="../scripts/calender.js"></script>
    <script src="../scripts/api.js"></script>
</head>

<body onload="initBoard()">
    <div class="upper-container">
      <nav>
        <div class="navContainer">
          <img class="sidebar-logo" src="../assets/img/logo/join_logo_vector.svg">
          <div class="sidebar-content">
            <div class="sidebar-links-container">
              <a class="sidebar-links" href="./summary.html">
                <img src="../assets/svg/icons_page/summary.svg">
                Summary
              </a>
              <a class="sidebar-links" href="./addTask.html">
                <img src="../assets/svg/icons_page/add_task.svg">
                Add Task
              </a>
              <a class="sidebar-links" href="./board.html">
                <img src="../assets/svg/icons_page/board.svg">
                Board
              </a>
              <a class="sidebar-links" href="./contacts.html">
                <img src="../assets/svg/icons_page/contacts.svg">
                Contacts
              </a>
            </div>
            <div class="sidebar-bottom">
              <a href="../components/html/privacyPolicy.html">Privacy Policy</a>
              <a href="../components/html/legalNotice.html">Legal notice</a>
            </div>
          </div>
        </div>
        
        <div class="navResponsivContainer dnone">
          <div class="ResponsivBorder">
            <a class="singleResponsivContainer" href="./summary.html">
              <img class="responsivIcon" src="../assets/svg/icons_page/summary.svg">
              Summary
            </a>
            <a class="singleResponsivContainer" href="./addTask.html">
              <img class="responsivIcon" src="../assets/svg/icons_page/add_task.svg">
              Add Task
            </a>
            <a class="singleResponsivContainer" href="./board.html">
              <img class="responsivIcon" src="../assets/svg/icons_page/board.svg">
              Board
            </a>
            <a class="singleResponsivContainer" href="./contacts.html">
              <img class="responsivIcon" src="../assets/svg/icons_page/contacts.svg">
              Contacts
            </a>
          </div>
        </div>
      </nav>

    <div class="center-wrap">
      <header>
        <div class="header_content">
          <h2>Kanban Project Management Tool</h2>
          <div class="respLogoContainer"> <img class="respLogo" src="../assets/img/logo/join_logo.png" alt=""></div>
          <div class="profile-section">
            <a href="../components/html/help.html" >
              <button class="help-icon"><img src="../assets/svg/help_small.svg"></button>
            </a>
            <button class="profile" id="profilePicture" onclick="dropDown(event)"></button>
          </div>
        </div>
      </header>

        <div class="dropdown-menu-container" id="dropDownMenu">
          <div class="dropdown-menu">
            <a href="../components/html/legalNotice.html">
              <button>Legal Notice</button>
            </a>
            <a href="../components/html/privacyPolicy.html">
              <button>Privacy Policy</button>
            </a>
            <a>
              <button onclick="logoutUser()">Log out</button>
            </a>
          </div>
        </div>

        <main>
          <div class="scroll_layout">
            <div class="content_header">
                <h1>Board</h1>
                <div class="content_header_right">
                  <div class="search_container">
                    <input type="text" class="search_input" placeholder="Find Task" id="searchInput">
                    <span class="search_icon"></span>
                    <div class="search_results" id="searchResults"></div>
                  </div>

                  <button class="addTaskButton" onclick="showDialog('todo')"><span class="addTaskSpan">Add task</span>
                      <img src="../assets/svg/add.svg" alt="Plus symbol">
                  </button>
                </div>
              </div>

              <div class="search_container_responiv">
                    <input type="text" class="search_input_responsiv" placeholder="Find Task" id="searchInputResp">
                    <span class="search_icon"></span>
              </div>

              <section class="content_col">
              <div>
                <div class="singleDragContainerHeader">
                    <h3>To do</h3>
                    <button onclick="showDialog('todo')">
                        <img src="../assets/svg/add_mobile_default.svg" alt="Plus symbol">
                    </button>
                </div>
                <div class="singleDragContainer" id="todo" ondrop="moveTo('todo')" ondragover="dragoverHandler(event)">
                </div>  
              </div>

                <div>    
                  <div class="singleDragContainerHeader">
                      <h3>In progress</h3>
                      <button onclick="showDialog('inprogress')">
                          <img src="../assets/svg/add_mobile_default.svg" alt="Plus symbol">
                      </button>
                  </div>
                  <div class="singleDragContainer" id="inprogress" ondrop="moveTo('inprogress')" ondragover="dragoverHandler(event)">
                  </div>
                </div>

                <div> 
                  <div class="singleDragContainerHeader">
                    <h3>Await feedback</h3>
                    <button onclick="showDialog('awaitfeedback')">
                        <img src="../assets/svg/add_mobile_default.svg" alt="Plus symbol">
                    </button>
                  </div>
                  <div class="singleDragContainer" id="awaitfeedback" ondrop="moveTo('awaitfeedback')" ondragover="dragoverHandler(event)">
                  </div>
                </div>
                
                <div>
                  <div class="singleDragContainerHeader">
                    <h3>Done</h3>
                  </div>
                  <div class="singleDragContainer" id="done" ondrop="moveTo('done')" ondragover="dragoverHandler(event)">
                  </div>
              </div>
              </section>

              <div class="dnone" id="addTaskOverlay" onclick="closeDialog()">
                <div class="dialogWindow" id="addTaskDialog" onclick="event.stopPropagation()">
                  <div class="addTaskDialogContainer">
                    <button class="closeButtonaddTaskContainer" onclick="closeDialog()"><img src="../assets/svg/close.svg" alt=""></button>
                    <div id="addTaskAtBoardPage"></div>
                  </div>
                </div>
              </div>

            <div id="overlay" class="d_none" onclick="toggleOverlay()">
              <div id="overlay_card" onclick="stopOverlayClose(event)"></div>
            </div>
          </div>
        </main>
    </div>
</body>
</html>
